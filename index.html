<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaFactory Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="flash-overlay"></div>

    <div class="container">
        <header>
            <a href="https://sites.google.com/knoxschools.org/stemideafactory/idea-factory?pli=1" target="_blank">
                <img src="IF Factory.png" alt="IdeaFactory" class="logo">
            </a>
            <button id="settings-btn" class="icon-btn" aria-label="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </header>

        <main>
            <div class="clock-display">
                <div id="current-time">--:--:--</div>
                <div id="next-buzz-label">Next Buzz in: <span id="next-buzz-countdown">--:--</span></div>
            </div>
        </main>

        <dialog id="settings-modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings" class="icon-btn">&times;</button>
            </div>
            <div class="modal-content">
                <section>
                    <h3>Buzz Times</h3>
                    <div class="input-group">
                        <input type="time" id="new-time-input">
                        <button id="add-time-btn">Add</button>
                    </div>
                    <ul id="buzz-times-list">
                        <!-- Times will be injected here -->
                    </ul>
                </section>

                <section>
                    <h3>Audio</h3>
                    <div class="file-upload">
                        <label for="audio-upload" class="custom-file-upload">
                            Choose Custom Audio File
                        </label>
                        <input type="file" id="audio-upload" accept="audio/*">
                        <div id="current-audio-name">Default Sound</div>
                    </div>
                    <button id="test-audio-btn">Test Audio</button>
                </section>
            </div>
        </dialog>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
